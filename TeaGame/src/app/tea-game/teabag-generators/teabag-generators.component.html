<div>
    <div>
        <h3>Bag-O-matic</h3>
        <button class="btn btn-outline-primary" (click)="CreateNewTeaBagGenerator()">Build Bag-o-matic
            (Â£{{GeneratorPrice}})</button>
        <hr>
    </div>



    <div id="accordion" role="tablist" *ngFor="let machine of teaGenerators; let i = index;">
        <div class="card">
            <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                    <a data-toggle="collapse" href="#" aria-expanded="true" aria-controls="collapseOne">
                        {{ machine.name }}
                    </a>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                <div class="card-body">
                    <div class="card-body">
                        <div class=" d-flex justify-content-around">

                            <p class="p-2">Bags per Second: {{machine.TBPS}}</p>
                            <p class="p-2">Leaves used: {{machine.LeavesUsed}}</p>
                            <p class="p-2">filters used: {{machine.FiltersUsed}}</p>
                        </div>
                        <hr>
                        <h5 class="d-flex justify-content-center">upgrades</h5>
                        <div class="btn-group d-flex justify-content-center" role="group">
                            <button class="btn btn-outline-primary">Speed</button>
                            <button class="btn btn-outline-primary">Leaves used</button>
                            <button class="btn btn-outline-primary">filters used</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
